<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <style>
        label, input{
            display: block;
            margin: 0.3rem;
            margin-left: 0.25rem;
            width: 10rem;
        }

        fieldset:focus-within {
            background-color: #f7b731;
        }

        label:has(+ :focus) {
            font-weight: bold;
        }

        #dni{
            width: 8rem;;
        }
    </style>
</head>
<body>
    <h1>Formulario Estructurado</h1>

    <form>
        <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]{1}[A-Za-zñÑ0-9 \-]{1,14}" placeholder="Escribe el nombre" title="Escribe el nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-z]{1}[A-Za-zñÑ0-9 \-]{1,14}" placeholder="Escribe el apellido" title="Escribe el nombre">
        <label for="dni">DNI</label>
        <input type="text" id="dni" maxlength="9" pattern="[0-9]{8}[a-zA-Z]{1}" placeholder="Escribe el dni" title="Escribe el dni">
    </fieldset>
    <input type="submit" id="boton1" name="boton1">
    </form>

    <form>
        <fieldset>
            <legend>Datos de conexion</legend>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Escribe el nombre de usuario" title="Escribe el nombre de usuario" pattern="[A-Za-Z0-9]{4,7}">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Escribe la contraseña" title="Escribe la contraseña" pattern="[A-Za-z]{4,7}">
            <label for="repetir">Repite la contraseña</label>
            <input type="password" id="repetir" name="repetir" placeholder="Repite la contraseña" title="Repite la contraseña">
        </fieldset>
        <input type="submit" id="boton2" name="boton2">
    </form>
</body>
</html>
